<!DOCTYPE html>
<html ng-app="AppNews">
<head>
    <title>Noticias</title>
    <meta charset="utf-8" />
   
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/stylesheet.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/angular.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/app.js"></script>
    <script type="text/javascript" charset="utf-8" src="controllers/controller.js"></script>
    <script type="text/javascript" charset="utf-8" src="services/service.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/angular-resource.min.js"></script>

</head>
<body>
	<div class="main-container">
	    <div class="panel-group" id="accordionGeneral">
	
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                <h4 class="panel-title">
	                    <a data-toggle="collapse" data-parent="#accordion" href="#collapsePanel">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        </a>                       
	                </h4>
	            </div>
	            <div id="collapsePanel" class="panel-collapse collapse">
	                <div id="breakingBadChar" ng-controller="NewsFactotyCtrl" class="panel-body">
	
	                    <div class="panel-group" id="accordion">
	                        <div class="panel panel-default" ng-repeat="new in news">
	                            <div class="panel-heading">
	                                <h4 class="panel-title">
	                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{new.id}}">{{new.id}} {{new.title}}</a>
	                                </h4>
	                            </div>
	                            <div id="collapse{{new.id}}" class="panel-collapse collapse">
	                                <div class="panel-body">
	                                    <img ng-src="{{new.image}}" alt="imagen de la noticia" />
	                                    <p>{{new.content}}</p>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	
	    </div>

	</div>
</body>
</html>
